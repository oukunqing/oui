function confirm2(){
    var html = '<span style="color:#f00;">内容删除后不可恢复，您确定要删除保存内容吗？</span>';
    /*
        //+ '<iframe src="http://122.227.179.90:81"></iframe>'    
        + '<label>内容：</label>'
        + '<input type="text" id="t1" value="abc" />';
        /*
        + '<a href="http://www.baidu.com" target="_blank">baidu</a>'
        + '<div><a href="http://www.163.com">163</a><span onclick="alert(126);">126</span></div>';*/
    var win = $.confirm(html, '确认提示信息', {
        buttons: $.DialogButtons.OKCancel,
        //clickBgClose: 'dblclick',
        icon: 'question',
        cancelBubble: true,
        buttonPosition: 'right',
        buttonText: {OK: '提交', Cancel: '算了'},
        position: 5,
        //position: 'righttop',
        lock: true,
        //maxAble: false,
        topMost: true,
        //showLogo: true,
        maxAble: true,
        keyClose: false,
        showMax:true,
        minAble: true,
        showMin:true,
        fixed: true,
        y: 10,
        x: 15,
        type: 'confirm',
        //closeType: 'hide',
        delayClose: true,
        //clickBgClose: true,
        closeType: 'hide',
        //redirect: 'http://www.baidu.com',
        //target: 'http://www.baidu.com',
        /*
        success: function(dialogResult) {
            console.log(dialogResult);
            alert('success: ');
        },
        */
        ok: function(dialogResult, d) {
            console.log('ok: 点击了确定按钮, ', dialogResult);
            if(d.getOptions().delayClose) {
                console.log('延迟关闭，在外部回调函数中执行完业务逻辑后，再由外部函数关闭窗口');
                win.hide().append('这是追加的内容');
            }
            window.setTimeout(function(){
                //win.showFoot(true, 'alert').setOptions('showClose',false).showHead(true, true);
                console.log('win.show:')
                win.show();
            }, 4000);
        },
        cancel: function(dialogResult, d) {
            console.log('cancel: 点击了取消按钮, ', dialogResult);
        },
        callback: function(dialogResult, d) {
            console.log('callback: ', dialogResult);
            if(dialogResult.OK || dialogResult.Yes) {
                console.log('点击了确定按钮');
            } else if(dialogResult.Close) {
                console.log('点击了关闭按钮');
            } else if(dialogResult.None) {
                console.log('代码调用关闭');
            } else {
                console.log('点击了取消按钮');
            }
        },
        //两种自定义样式设置，同时启用
        styles: {
            //title: { color: '#00f'},
            shade: {'background': '#00f'}
        },
        titleStyle: {'font-weight': 'bold'},
        codeCallback: true
    });

    window.setTimeout(function(){
        //win.hide();
    }, 2000);
}

function form2() {
    var html = '<div class="form">登录窗口<br />帐号<input type="text" /><br />密码<input type="text" /></div>';
    var win = $.dialog.form(html, '登录窗口 <span style="color:#f00;">标题栏文字比较多</span> 隐藏文字显示', {

        },

            console.log('form2: ', dialogResult);
            
            if(dialogResult.OK || dialogResult.Yes) {
                console.log('form2: ', '点击了确定按钮');
                //to do something:
                console.log('form2: ', 'to do someing');

                if(d.getOptions().delayClose) {
                    console.log('form2: ', '延迟关闭');
                }
                //延时2秒，模拟表单提交任务
                window.setTimeout(function() {
                    console.log('form2: ', '表单内容已提交到后台服务端，关闭登录窗口');
                    d.close();
                }, 2000);

            } else if(dialogResult.Close) {
                console.log('form2: ', '点击了关闭按钮');
            } else {
                console.log('form2: ', '点击了取消按钮');
            }
        }
    });
    //$.dialog.closeAll('tooltip');

    $.tooltip.closeAll();

    //getOptoins 为只读
    //win.getOptions().showClose = false;
    //win.setOptions('showClose', false);

    win.showHead(true, true);

    console.log('win:', win);
    var i = 0;
    var timer = window.setInterval(function() {
        if(i >= 10) {
            window.clearInterval(timer);
        }
        i++;
        //win.move({x:0, y:-10});

    }, 10);

    window.setTimeout(function() {
        win.min();
    }, 2000);

    window.setTimeout(function() {
        win.max();
    }, 4000);

    window.setTimeout(function() {
        win.restore();
        win.moveTo({target: $I('txtTips')});
    }, 6000);
    
}

function getCon(rows, txt) {
    var str = '';
    for(var i=0; i<rows; i++){
        str += (i + 1) + (txt || '. 内容更改了内容更改了内容更改了内容更改了内容更改了内容更改了内容更改了内容更改了') + '<br />';
    }
    return str;
}


function update2() {
    var str = getCon(3);
    var dialog = $.dialog('Hello!对话框22<br />' + str, {
        id:12, lock: false, minAble: true, maxAble: true, escClose: true, autoClose: false
    });

    dialog.setOptions('topMost', true);

    window.setTimeout(function(){
        dialog.update(getCon(5), '第1次改变','autoheight');
    }, 5000);

    window.setTimeout(function(){
        dialog.update(getCon(2), {width:'auto', height:'auto'});
    }, 8000);

    window.setTimeout(function(){
        dialog.update(getCon(7), '第2次改变');
    }, 10000);

    window.setTimeout(function(){
        dialog.update(getCon(12), '', 'autosize');
    }, 10000);

    window.setTimeout(function(){
        dialog.update(getCon(15), '', '');
    }, 10000);
}
