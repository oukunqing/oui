<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>下拉菜单（多选）</title>
	<style type="text/css"></style>
	<script type="text/javascript" src="../oui/oui.js"></script>
	<script type="text/javascript" src="../oui/dropdownlist/oui.dropdownlist.js"></script>
</head>
<body>
<select id="DeviceType" style="height:26px;width:300px;border:solid 1px #ccc;"></select>
</body>
</html>
<script type="text/javascript">
window.onload = function() {
	var types = [
		{ id: 1, name: '视频设备', desc: '400万高清摄像机' },
		{ id: 2, name: 'DTU设备', desc: '' },
		{ id: 3, name: 'LED设备', desc: 'LED显示屏' }
	];

	var k = 'DeviceType';
	$.dropdownlist({
		id: k,
		element: k,
		items: types,
		layout: 'list',
		textWidth: 120,
		itemWidth: '48%',
		itemBorder: true,
		//回调等级：0-选项实时回调，1-全选/反选等按钮事件回调，2-确定按钮事件回调
		submit: 0,
		title: '选择设备类型',
		//按钮位置： left,center,right
		buttonPosition: 'right',
		callback: function (values, initial, ddl) {
			$.console.log('initial:', initial, ddl);
			getDeviceList();
		}
	});
};

function getDeviceList() {

}
</script>
