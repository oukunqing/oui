<!DOCTYPE html>
<html>
<head>
    <title>表单验证示例</title>
</head>
<body>
    <form id="form1" method="post" action="">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" id="txtId" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="txtName" /></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <select id="ddlAge">
                        <option value="">请选择Age</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button id="btnOK" type="submit">提交</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
<script type="text/javascript" src="../oui/oui.js?"></script>
<script type="text/javascript" src="../oui/dialog/oui.dialog.min.js?12"></script>
<script type="text/javascript" src="../oui/form/oui.form.min.js?12"></script>
<script type="text/javascript">
    window.onload = function() {
        
        $.formValidate(['form1','btnOK'], {
            rules: {
                Id: { dataType: 'int' },
                Name: { required: true },
                Age: { dataType: 'int', required: true }
            }, submit: function (formData) {
                if (formData) {
                    console.log('formData: ', formData);
                    
                }
                return false;
            }
        });

</script>
