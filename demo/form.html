<!DOCTYPE html>
<html>
<head>
    <title>表单验证示例</title>
</head>
<body>
    <div id="form1" method="post" action="">
        <table cellpadding="5" cellspacing="0">
            <tr>
                <td><label for="txtId">ID</label></td>
                <td><input type="text" id="txtId" minvalue="12" max-value="100" data-show="0" /></td>
            </tr>
            <tr>
                <td><label for="txtName">Name</label></td>
                <td><input type="text" id="txtName" /></td>
            </tr>
            <tr>
                <td><label for="ddlAge">Age</label></td>
                <td>
                    <select id="ddlAge" onchange="console.log(123,this.value);">
                        <option value="">请选择Age</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="txtScore">Score</label></td>
                <td><input type="text" id="txtScore" valuetype="int" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="btnOK" type="submit">提交</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
<script type="text/javascript" src="../oui/oui.js?"></script>
<script type="text/javascript" src="../oui/dialog/oui.dialog.js?12"></script>
<script type="text/javascript" src="../oui/form/oui.form.min.js?12"></script>
<script type="text/javascript">
    //没有引用jquery.js
    window.onload = function() {
		console.log($.getAttribute('txtScore', 'valuetype'), typeof $.getAttribute('txtScore', 'valuetype'));
        $.formValidate(['form1','btnOK'], {
            rules: {
                Id: { dataType: 'int' },
                Name: { required: true },
                Age: { dataType: 'int', required: true },
				Score: {},
            }, submit: function (formData) {
                if (formData) {
                    console.log('formData: ', formData);
                    
                }
                return false;
            }
        });

		$.addKeyListener(document, 'keyup',  function(e, n) {
			console.log('e:', e, n);
		}, false);
    };
