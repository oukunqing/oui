<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>左边栏菜单 - $.leftmenu</title>
    <script type="text/javascript" src="../oui/oui.js?"></script>
	<script>
    var WEB_LANG = 'English';
	</script>
	<style type="text/css">
     .box {border:solid 1px #ccc;box-sizing: border-box;min-width:300px;float:left; }   
     .con {border:solid 1px #99bbe8;box-sizing: border-box;min-width:100px;float:left; }   
    </style>
    <!--<script type="text/javascript" src="../oui/tab/oui.tab.js?12&skin=orange&lang=english"></script>-->
    <script type="text/javascript" src="../oui/leftmenu/oui.leftmenu.js?12&skin="></script>
</head>
<body>
    <div style="float:left;margin:10px 10px 10px 0;">
        <div id="nav"></div>
        <div id="content" class="box" style="height:500px;border-left:none;"></div>
    </div>

    <div style="float:right;margin:10px 10px 10px 0;">
        <div id="nav2" style="width:400px;"></div>
        <div id="content2" class="con" style="height:450px;border-right:none;"></div>
    </div>
    
</body>
</html>
<script type="text/javascript">
    var menu1 = $.leftmenu($I('nav'), {
        id: 'leftmenu1',
        //skin: 'bluegray',
        event: 'click',		//click, mouseover
        //position: 'right',
        width: 33,
        height: 500,
        index: 1,
        maxHeight: 150,
        dblclickReload: true,
        style: {
            //box: 'margin: 0 5px;',
            //tab: 'margin: 0 5px 0 0;',
            txt: 'font-size:14px;'
        },
		items: [
			{id: 'emap', name: '电子地图百度地图私有地图谷歌地图222333333333333333333', url: 'dialog.html', show: true },
			{tabId: 'tab1', id: 'omap', name: '私有地图', html: 'omap:私有地图' },
			{id: 'data1', name: '实时数据1', html: 'data1:实时数据1' }
		],
        callback: function(par) {
            $('#content').html($.toJsonString(par));
        }
    });

    window.setTimeout(function(){
        menu1.add({id: 'data2', name: '用户管理', url: 'user.html'});
    }, 5*1000);

    window.setTimeout(function(){
        menu1.show('data1');
    }, 6*1000);


    $.leftmenu($I('nav2'), {
        id: 'leftmenu2',
        skin: 'bluegray',
        position: 'right',
        width: 33,
        height: 450,
        maxHeight: 150,
        items: [
            {id: 'emap', name: '右栏菜单1', url: 'dialog.html', show: true },
            {tabId: 'tab1', id: 'omap', name: '右栏菜单2', html: 'omap:私有地图' },
            {id: 'data1', name: '右栏菜单3', html: 'data1:实时数据1' }
        ],
        callback: function(par) {
            $('#content2').html($.toJsonString(par));
        }
    });


</script>
