<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列表框 - $.listbox</title>
    <script type="text/javascript" src="../oui/oui.js?12"></script>
    <script type="text/javascript" src="../oui/listbox/oui.listbox.js?12"></script>
</head>
<body>
    <div style="margin: 80px 0 20px;">
        <input type="text" id="txt1" style="padding: 2px 5px;margin: 8px;width:300px;height:30px;outline:unset;" />
    </div>
    <input type="text" id="txt2" />
</body>
</html>
<script type="text/javascript">
    /*
    var box = $.listbox('txt1', {
        show: false
    })
    .show(['dx01', 'dx02', 'dx03','dx1001'])
    .add(['helmet01', 'helmet02']);
    */
    window.onload = function() {

        var box = $.listbox('txt1', {
            //show: false,
            height: 'auto',
            //maxHeight: 300,
            initial: {
                event: 'keyup',
                func: function(obj, box) {
                    var val = obj.value.trim();
                    if(val !== '') {
                        console.log('func: ', obj, obj.value, box);
                        box.show(['dx01', 'dx02', 'dx03','dx1001'])
                            .add(['helmet01', 'helmet02', 'helmet03']);
                    } else {
                        box.clear();
                    }
                }
            },
            items: ['dx01', 'dx02', 'dx03','dx1001']
        })
        /*.show(['dx01', 'dx02', 'dx03','dx1001'])
        .add(['helmet01', 'helmet02'])
        .hide();
        */
        ;

        $.listbox('txt2', {}).html('listbox插件');

    };
</script>
