<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>分页插件测试 - OUI</title>
    <script type="text/javascript" src="../oui/oui.js?1"></script>
    <script type="text/javascript" src="../oui/pagination/oui.pagination.js?1&skin=default"></script>
</head>
<body>
<div id="p1"></div>
<br />
<div id="p2"></div>

<div id="p3"></div>

<script type="text/javascript">
    var pageIndex = $.getQueryString()['pageIndex'] || 1;
    var timer = null;
    var p1 = $.pagination({
        parent: $('#p1')[0],
        dataCount: 11912,
        markCount: 10,
        pageIndex: pageIndex,
        pageStart: 1,
        pageSize: 12,
        showPageInput: true,
        showPageJump: true,
        showList: true,
        className: '',
        //skin: 'red',
        markType: 'chinese',
        //url: '?pageIndex={0}&type=2&pid=32',
        //sizeOptions: [10, 20, 30],
        callback: function(pageIndex, pageSize, that, param){
            console.log('p1-callback: ', ' pageIndex: ', pageIndex, ' pageSize: ', pageSize, ', param: ', param);

            that.paging(pageIndex);
        },
        useKeyEvent: true,
        inputWidth: 55,
        callbackParam: {
            id: 123, prompt: '这是回调参数'
        }
    });

    //p1.paging(5555);

   console.log('p1: ', p1);
   var p2 = $.paging({

            console.log('p2-callback: ', pageIndex);

            p2.paging(pageIndex);
        }

   console.log('p2: ', p2);

    

   var p3 = $.pagination({

        }

   var p4 = $.pagination({
