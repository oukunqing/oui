<script type="text/javascript">

    var timer = null;
    var p1 = new OUI.Pagination({
        element: document.getElementById('p1'),
        dataCount: 912,
        markCount: 10,
        pageIndex: 0,
        pageStart: 0,
        pageSize: 5,
        showType: 'list',
        markType: 'chinese',
        callback: function(pageIndex){
            if(timer != null){
                window.clearTimeout(timer);
            }
            timer = window.setTimeout(function(){
                console.log('p2-callback: ', pageIndex);
                //这里写真正的业务 函数

            }, 200);
            p1.paging(pageIndex);
        }
    });
