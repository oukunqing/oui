<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript" src="../oui/oui.js"></script>
    <script type="text/javascript" src="../oui/oui.pagination.js"></script>
</head>
<body>
<div id="p1"></div>
<br />
<div id="p2"></div>
<br />
<div id="p3"></div>

<div id="p4"></div>
<br />
<div id="p5"></div>
</body>
</html>
<script type="text/javascript">

    var timer = null;
    var p1 = new OUI.Pagination({
        element: document.getElementById('p1'),
        dataCount: 1912,
        markCount: 10,
        pageIndex: 0,
        pageStart: 0,
        pageSize: 12,
        showPageInput: true,
        showPageJump: true,
        showList: true,
        skin: 'red',
        markType: 'chinese',
        //sizeOptions: [10, 20, 30],
        callback: function(pageIndex, param){
            console.log('p1-callback: ', pageIndex, ', param: ', param);

            p1.paging(pageIndex);
        },
        useKeyEvent: true,
        callbackParam: {
            id: 123, prompt: '这是回调参数'
        }
    });
   console.log('p1: ', p1);
   var p2 = new OUI.Pagination({
        element: document.getElementById('p2'),
        dataCount: 520,
        pageIndex: 0,
        pageStart: 0,
        showList: false,
        position: 'right',
        markType: 'symbol',
        showPageInput: true,
        showPageJump: false,
        skin: 'green',
        callback: function(pageIndex){
            console.log('p2-callback: ', pageIndex);

            p2.paging(pageIndex);
        }
    });
   console.log('p2: ', p2);


   var p3 = new OUI.Pagination({
        element: document.getElementById('p3'),
        dataCount: 666,
        pageIndex: 0,
        pageStart: 0,
        showList: true,
        position: 'left',
        markType: 'chinese',
        markText: {last:'末页',reload:'刷',jump:'跳一跳'},
        skin: 'blue',
        callback: function(pageIndex){
            console.log('p3-callback: ', pageIndex);

            p3.paging(pageIndex);
        }
    });


   var p4 = new OUI.Pagination({
        element: document.getElementById('p4'),
        dataCount: 812,
        pageIndex: 0,
        pageStart: 0,
        showList: false,
        position: 'left',
        //markType: 'chinese',
        skin: 'black',
        callback: function(pageIndex){
            console.log('p4-callback: ', pageIndex);

            p4.paging(pageIndex);
        }
    });

   var p5 = new OUI.Pagination({
        element: document.getElementById('p5'),
        dataCount: 911,
        pageIndex: 1,
        pageStart: 1,
        showList: true,
        position: 'left',
        markType: 'english',
        skin: 'orange',
        callback: function(pageIndex){
            console.log('p5-callback: ', pageIndex);

            p5.paging(pageIndex);
        }
    });
   
</script>
