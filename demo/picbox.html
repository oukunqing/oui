<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片放大</title>
	<style type="text/css"></style>
</head>
<body>
<input type="button" value="换图" onclick="switchpic();" />
<div id="box" style="border:none;display:block;margin:40px 0 0 200px;float:left;background: #f1f1f1;"></div>
<div id="box2" style="border:none;margin:70px 100px 0 800px;float:right;background: #f1f1f1;"></div>
</body>
</html>
<script type="text/javascript" src="../oui/oui.js?12"></script>
<script type="text/javascript" src="../oui/picturebox/oui.picturebox.js?123"></script>
<script type="text/javascript">
//说明： 
//defaultZoom(defaultScale,defZoom,defScale), minZoom(minScale) 是相对于外框容器的大小，
//maxZoom(maxScale)是相对于图片本身的大小
var picbox;
window.onload = function() {
	picbox = $.picbox({
		obj: 'box', img: 'imgs/map_bg.jpg', width: 600, height: 400, defaultZoom: 0.5, minZoom: 0.5, maxScale: 1, showScale: true, showTitle: true,
		showMagnifier: true, magnifierStyle: { position: 'custom', cssText: 'border:solid 1px #f00;'}
	});
	//默认 showTitle: true, showScale: true,
	//$.picbox({ obj: 'box2', img: 'imgs/a.jpg', width: 600, height: 400, showTitle: true, showScale: true, defScale: 0.5, minZoom: 0.25 });
	$.picbox({ obj: 'box2', img: 'imgs/a.jpg', width: 600, height: 400, defScale: 0.5, minZoom: 0.25, showTitle: true, maxScale: 2 });
};

function switchpic() {
	//picbox.initial({ obj: 'box', img: 'imgs/pic.jpg', width: 600, height: 400, defaultZoom: 0.5, minZoom: 0.5 });
	picbox.update({ img: 'imgs/pic.jpg' });
}
</script>
