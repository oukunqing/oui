<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        html,body{height:100%;}
        body{margin:0px;padding:0;}
    </style>
    <script type="text/javascript" src="../oui/oui.js"></script>
    <script type="text/javascript" src="../oui/oui.pagination.js"></script>
    <script type="text/javascript" src="../oui/oui.splitContainer.js"></script>
</head>
<body>
<div style="width:100%; height:10%;background: #008000;">top</div>
<div id="divBox" style="width: 100%; height: 90%; border:solid 1px #f50;"></div>

</body>
</html>
<script type="text/javascript">
    var sc = new OUI.SplitContainer({
        id: 1,
        //orientation: 'horizontal',
        element: document.getElementById('divBox'),
        splitter: {distance: 125, fixed: false},
        panel1: {collapsed: false, minSize:80, background:'#ddd'},
        panel2: {collapsed: false, minSize:100, background:'#eee'}
    });

    console.log('sc: ', sc);

    var sc1 = new OUI.SplitContainer({
        id: 2,
        element: sc.Panel2.element,
        orientation: 'horizontal',
        parent: sc,
        splitter: {distance: 135, fixed: false},
        panel1: {collapsed: false, minSize:80, background:'#eee'},
        panel2: {collapsed: false, minSize:100, background:'#eee'}
    });


    var sc2 = new OUI.SplitContainer({
        id: 3,
        element: sc1.Panel2.element,
        parent: sc1,
        splitter: {distance: 200, fixed: false},
        panel1: {collapsed: false, minSize:80, background:'#f9f9f9'},
        panel2: {collapsed: false, minSize:100, background:'#f8f8f8'}
    });

    window.onresize = function(){
        console.log('wh: ', document.body.clientWidth, document.body.clientHeight);
        sc.resize();
    };

</script>
