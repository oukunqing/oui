<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tab标签 - $.tab</title>
    <script type="text/javascript" src="../oui/oui.js?"></script>
	<script>
    var WEB_LANG = 'English';
	</script>
	<style type="text/css">
	.tab-content {
		border:solid 1px #ddd;
		border-top:none;
		overflow:hidden;
	}
	#nav5 .tab2 {padding: 0 15px;}
	</style>
    <!--<script type="text/javascript" src="../oui/tab/oui.tab.js?12&skin=orange&lang=english"></script>-->
    <script type="text/javascript" src="../oui/tab/oui.tab.js?12&skin="></script>
</head>
<body>
	<input type="button" value="添加" onclick="addTab();" />
    <input type="text" id="txtObjId" value="tab1" />
    <input type="text" id="txtId" />
    <input type="button" value="显示" onclick="show();" />
    <input type="button" value="显示2" onclick="show(true);" />
    <input type="button" value="关闭全部" onclick="closeAll();" />
    <input type="button" value="关闭全部2" onclick="closeAll(true);" />
    <input type="button" value="关闭" onclick="close2();" />
    <input type="button" value="关闭2" onclick="close2(true);" />
    <div style="margin:10px 0 20px;">
        <div id="nav" style="width:700px;"></div>
        <div id="content" style="width:700px;" class="tab-content"></div>
    </div>
    <div style="float:right;">
        <div id="nav2" style="width:400px;"></div>
        <div id="content2" style="width:400px;height:100px;" class="tab-content"></div>
    </div>
    <div style="float:left;margin-top:50px;">
        <div id="nav3" style="width:400px;"></div>
        <div id="content3" style="width:400px;height:100px;" class="tab-content"></div>
    </div>
    <div style="float:left;margin:100px 0 0 50px;">
        <div id="nav4" style="width:400px;"></div>
        <div id="content4" style="width:400px;height:100px;" class="tab-content">
			<div id="con4_1">111<br />内容是现有的，Tab项是动态生成的</div>
			<div id="con4_2">222</div>
			<div id="con4_3">333</div>
			<div id="con4_4">444</div>
        </div>
    </div>
    <div style="float:left;margin:200px 0 0 50px;">
        <div id="nav5" style="width:400px;">
			<div class="tab-box" >
				<a key="con5_1" class="tab2">11</a>
				<a key="con5_2" class="tab2">22</a>
				<a key="con5_3" class="tab2">33</a>
				<a key="con5_4" class="tab2">44</a>
			</div>
        </div>
        <div id="content5" style="width:400px;height:100px;" class="tab-content">
			<div key="con5_1">111<br />将现在的HTML生成TAB样式</div>
			<div key="con5_2">222</div>
			<div key="con5_3">333</div>
			<div key="con5_4">444</div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var tabId = 'tab1';
    var tab = $.tab($I('nav'), $I('content'), {
        id: tabId,
        skin: 'blue',
		lang: 'english',
        event: 'click',		//click, mouseover
        //dblclickScroll: true,
        //center: false,
        tabHeight: 30,
        conHeight: 240,
        style: {
            //box: 'margin: 0 5px;',
            //tab: 'margin: 0 5px 0 0;',
            //txt: 'font-size:14px;'
        },
		items: [
			{id: 'emap', name: '电子地图百度地图私有地图谷歌地图222333333333333333333', url: 'dialog.html', closeAble: true, show: false, load: false},
			{tabId: 'tab1', id: 'omap', name: '私有地图', html: '私有地图', closeAble: true, show: true},
			{id: 'data1', name: '实时数据1', html: '实时数据1', closeAble: true }
		]
    });


    //tab.add({id: 'emap', name: '电子地图百度地图私有地图谷歌地图22233', url: 'dialog.html', closeAble: true});
    //$.tab.add({tabId: 'tab1', id: 'omap', name: '私有地图', html: '私有地图', closeAble: true});
        
    
    //tab.add({id: 'data1', name: '实时数据1', html: '实时数据1', closeAble: true });
    tab.add({id: 'data2', name: '实时数据2', html: '实时数据2'});
    
    tab.insert({id: 'data3', name: '实时数据3', html: '实时数据3'}, 'data', true);
    tab.add({id: 'data4', name: '实时数据4', html: '实时数据4'});
    tab.add({id: 'data5', name: '实时数据5', html: '实时数据5'});
    tab.add({id: 'data6', name: '实时数据6', html: '实时数据6'});
    tab.add({id: 'data7', name: '实时数据7', html: '实时数据7'});
    
    //tab.show('omap');


    var tab2 = $.tab($I('nav2'), $I('content2'), {
        id: 'tab2',
		event: 'mouseover',
        //skin: 'orange',
    });

    tab2.add({ id: 'config', name: '系统配置', html: '系统配置'});
    tab2.add({ id: 'param', name: '参数配置', html: '参数配置'});
    tab2.add({ id: 'dic', name: '字典配置', html: '字典配置'});
    tab2.add({ id: 'area', name: '区域管理', html: '区域管理'}); 
    tab2.add({ id: 'area2', name: '区域管理2', html: '区域管理2'}); 

    tab2.show();


    var tab3 = $.tab($I('nav3'), $I('content3'), {
        id: 'tab3',
        skin: 'bluegray',
    });

    tab3.add({ id: 'config', name: '系统配置', html: '系统配置'});
    tab3.add({ id: 'config2', name: '系统配置2', html: '系统配置2'});
    tab3.add({ id: 'param', name: '参数配置', html: '参数配置'});  
    tab3.add({ id: 'device', name: '设备配置', html: '设备配置'}); 
    tab3.add({ id: 'person', name: '人员信息', html: '人员信息'}); 

    window.setTimeout(function() {
    //tab3.show('person');
    }, 50);
    
    tab3.show('param');

    tab3.setContentSize({width:400, height: 220});


	$.tab($I('nav4'), $I('content4'), {
        id: 'tab4',
        skin: 'bluegray',
        tabHeight: 30,
        conHeight: 240,
		items: [
			{id: 'con4_1', name: '1', element: 'con4_1', show: true },
			{id: 'con4_2', name: '2', element: 'con4_2' },
			{id: 'con4_3', name: '3', element: 'con4_3' },
			{id: 'con4_4', name: '4', element: 'con4_4' }
		]
    });
	
	$.tabs($I('nav5'), $I('content5'), {
        id: 'tab5',
        skin: 'bluegray',
        tabHeight: 30,
        conHeight: 240
    }).show('con5_1');

	function closeAll(isFunc) {
        if(isFunc) {
            $.tab.closeAll(tabId);
        } else {
            tab.closeAll();
        }
	}

	var idx = 7;

	function addTab() {
		idx += 1;
        var objId = document.getElementById('txtObjId').value || 'tab1';
		$.tab.add({objId: objId, id: 'data' + idx, name: '实时数据' + idx, html: '实时数据' + idx, func: function(par) {
            console.log('par: ', par);
        }}, true);
	}

    function show(isFunc){
        var id = $('#txtId').val();
        if(isFunc) {
            $.tab.show(id);
        } else {
            tab.show(id);
        }
    }

    function close2(isFunc){
        var id = $('#txtId').val();
        console.log('close: ', id, isFunc)
        if(isFunc) {
            $.tab.close(tabId, id);
        } else {
            tab.close(id);
        }
    }

</script>
