<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tab标签 - $.tab</title>
    <script type="text/javascript" src="../oui/oui.js?"></script>
	<script>
    var WEB_LANG = 'English';
	</script>
    <script type="text/javascript" src="../oui/tab/oui.tab.js?12"></script>
</head>
<body>
	
	<div id="nav" style="width:700px;" class="oui-tabs">
        <div class="tab-box" style="width:700px;">
			<ul class="tab-container">
				<li class="tab-item"><a class="tab-txt" tab="one">标签页1</a></li>
				<li class="tab-item"><a class="tab-txt" tab="two">标签页2标签页2</a></li>
				<li class="tab-item"><a class="tab-txt" tab="03">标签页3</a></li>
				<li class="tab-item"><a class="tab-txt" rel="04">标签页4</a></li>
				<li class="tab-item"><a class="tab-txt" rel="05">标签页5</a></li>
				<li class="tab-item"><a class="tab-txt" rel="06">标签页6</a></li>
			</ul>
        </div>
    </div>
	<div id="content" style="width:700px;" class="oui-tabs-contents">
		<div key="one">内容1</div>
		<div key="03">内容3</div>
		<div rel="04">内容4</div>
		<div key="05">内容5</div>
		<div tab="two">内容2<br />内容2<br />内容2<br /></div>
		<div key="06">内容6</div>
	</div>

	
	<div id="nav2" style="width:700px;" class="oui-tabs">
        <div class="tab-box" style="width:700px;">
			<ul class="tab-container">
				<li class="tab-item"><a class="tab-txt" tab="one">标签页1</a></li>
				<li class="tab-item"><a class="tab-txt" rel="two">标签页2标签页2</a></li>
				<li class="tab-item"><a class="tab-txt" key="03">标签页3</a></li>
				<li class="tab-item"><a class="tab-txt" tab="04">标签页4</a></li>
				<li class="tab-item"><a class="tab-txt" tab="05">标签页5</a></li>
				<li class="tab-item"><a class="tab-txt" tab="06">标签页6</a></li>
			</ul>
        </div>
    </div>
	<div id="content2" style="width:700px;" class="oui-tabs-contents">
		<div key="one">内容1</div>
		<div tab="03">内容3</div>
		<div rel="04">内容4</div>
		<div key="05">内容5</div>
		<div key="two">内容2</div>
		<div key="06">内容6</div>
	</div>
</body>
</html>
<script type="text/javascript">
    var tabId = 'tab1';
    var tab = $.tabs($I('nav'), $I('content'), {
        id: tabId,
		skin: 'green',
        //eventName: 'click',		//click, mouseover
        //eventName: 'mouseover',		//click, mouseover
        event: 'click',		//click, mouseover
    }).show('two');

	
    var tab2 = $.tabs($I('nav2'), $I('content2'), {
        id: 'tab2',
		skin: 'blue',
        //eventName: 'click',		//click, mouseover
        //eventName: 'mouseover',		//click, mouseover
        event: 'mouseover',		//click, mouseover
    }).show();
</script>
