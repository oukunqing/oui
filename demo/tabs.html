<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tab标签 - $.tab</title>
	<style type="text/css">
	.tab-content {
		border:solid 1px #ddd;
		border-top:none;
		overflow:hidden;
        padding-top: 0px;
	}
    .tab-con {
        border-bottom: solid 1px #eee;
    }
	#nav4 .tab2,#nav5 .tab2,#nav6 .tab2 {padding: 0 15px;}
	</style>
    <script type="text/javascript" src="../oui/oui.js?"></script>
	<script>
    var WEB_LANG = 'English';
	</script>
    <script type="text/javascript" src="../oui/tab/oui.tab.js?12"></script>
</head>
<body>
	
    <div style="margin:10px 10px 10px 0;">
        <div id="nav4" style="width:400px;">
			<div>
				<a tab="con4_1" class="tab2">11</a>
				<a tab="con4_2" class="tab2">22</a>
				<a tab="con4_3" class="tab2">33</a>
				<a tab="con4_4" class="tab2">44</a>
			</div>
        </div>
        <div id="content4" style="width:400px;height:300px;" class="tab-content">
			<div tab="con4_1" class="tab-con" style="height:200px;">111<br />将现在的HTML生成TAB样式</div>
			<div tab="con4_2" class="tab-con" style="height:200px;">222</div>
			<div tab="con4_3" class="tab-con" style="height:200px;">333</div>
			<div tab="con4_4" class="tab-con" style="height:200px;">444</div>
        </div>
    </div>
    <div style="float:left;margin:10px 10px 10px 0;">
        <div id="nav5" style="width:400px;">
			<div>
				<a tab="con5_1" class="tab2">11</a>
				<a tab="con5_2" class="tab2">22</a>
				<a tab="con5_3" class="tab2">33</a>
				<a tab="con5_4" class="tab2">44</a>
			</div>
        </div>
        <div id="content5" style="width:400px;height:300px;" class="tab-content">
			<div tab="con5_1" class="tab-con" style="height:200px;">111<br />将现在的HTML生成TAB样式</div>
			<div tab="con5_2" class="tab-con" style="height:200px;">222</div>
			<div tab="con5_3" class="tab-con" style="height:200px;">333</div>
			<div tab="con5_4" class="tab-con" style="height:200px;">444</div>
        </div>
    </div>

    <div style="float:left;margin:10px 10px 10px 0;">
        <div id="nav6" style="width:400px;">
            <a tab="con6_1" class="tab2">11</a>
            <a tab="con6_2" class="tab2">22</a>
            <a tab="con6_3" class="tab2">33</a>
            <a tab="con6_4" class="tab2">44</a>
        </div>
        <div id="content6" style="width:400px;height:300px;" class="tab-content">
            <div tab="con6_1" class="tab-con" style="height:200px;">111<br />将现在的HTML生成TAB样式</div>
            <div tab="con6_2" class="tab-con" style="height:200px;">222</div>
            <div tab="con6_3" class="tab-con" style="height:200px;">333</div>
            <div tab="con6_4" class="tab-con" style="height:200px;">444</div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
	$.tabs($I('nav4'), $I('content4'), {
        id: 'tab4',
        skin: 'bluegray',
        //type: 'scroll',
        type: 'switch',
        event: 'click',
        color: '#fff',
        tabHeight: 30,
        conHeight: 240,
        callback: function (key, tab) {
            $.console.log('callback:', key, tab);
        }
    }).show('con4_1');
	$.tabs($I('nav5'), $I('content5'), {
        id: 'tab5',
        skin: 'orange',
        //type: 'scroll',
        type: 'switch',
        event: 'mouseover',
        color: '#fff',
        tabHeight: 30,
        conHeight: 240,
        callback: function (key, tab) {
            $.console.log('callback:', key, tab);
        }
    }).show('con5_1');

    $.tabs($I('nav6'), $I('content6'), {
        id: 'tab6',
        skin: 'blue',
        type: 'scroll',
        event: 'mouseover',
        color: '#fff',
        tabHeight: 30,
        conHeight: 240
    }).show('con6_1');
</script>
