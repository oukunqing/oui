<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tab标签 - $.tab</title>
    <script type="text/javascript" src="../oui/oui.js?"></script>
	<script>
    var WEB_LANG = 'English';
	</script>
    <script type="text/javascript" src="../oui/tab/oui.tab.js?12"></script>
</head>
<body>
	<input type="button" value="添加" onclick="addTab();" />
    <input type="text" id="txtObjId" value="tab1" />
    <input type="text" id="txtId" />
    <input type="button" value="显示" onclick="show();" />
    <input type="button" value="显示2" onclick="show(true);" />
    <input type="button" value="关闭全部" onclick="closeAll();" />
    <input type="button" value="关闭全部2" onclick="closeAll(true);" />
    <input type="button" value="关闭" onclick="close2();" />
    <input type="button" value="关闭2" onclick="close2(true);" />
    <div id="nav" style="width:700px;" class="oui-tabs">
        <div class="tab-box" style="width:700px;">
			<ul class="tab-container">
				<li class="tab-item"><a class="tab-txt" rel="one">标签页1</a></li>
				<li class="tab-item"><a class="tab-txt" rel="two">标签页2标签页2</a></li>
				<li class="tab-item"><a class="tab-txt" rel="03">标签页3</a></li>
			</ul>
        </div>
    </div>
	<div id="content" style="width:700px;" class="oui-tabs-contents">
		<div key="one">内容1</div>
		<div key="two">内容2</div>
		<div key="03">内容3</div>
	</div>
</body>
</html>
<script type="text/javascript">
    var tabId = 'tab1';
    var tab = $.tabs($I('nav'), $I('content'), {
        id: tabId,
        eventName: 'click',		//click, mouseover
        eventName: 'mouseover',		//click, mouseover
        //center: false,
        tabHeight: 30,
        conHeight: 240
    }).show('two');
</script>
