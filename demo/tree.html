<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>树形菜单</title>
    <style type="text/css">
        body {background:#fff;}
        .form{background: #fff;overflow: hidden;width:520px; padding: 10px; border-radius:5px;}
    </style>
    <script type="text/javascript" src="../oui/oui.js?1"></script>
    <script type="text/javascript" src="../oui/tree/oui.tree.js?123"></script>
</head>
<body>
<div class="form">
<label><input type="checkbox" value="unit:units" name="chbData" checked="checked" /><span>目录</span></label>
<label><input type="checkbox" value="device:devices" name="chbData" /><span>设备</span></label>
<label><input type="checkbox" value="camera:cameras" name="chbData" /><span>通道</span></label>
<button onclick="test();">加载树菜单</button>
<button onclick="test(2);">加载树菜单2</button>
<div id="otr" style="display:block;border:solid 1px #00f;overflow:auto;width:400px;height:700px;margin:10px 0 0;"></div>
<div id="txt"></div>
</div>
</body>
</html>
<script type="text/javascript" src="dropdownlist.json"></script>
<script type="text/javascript">

    var data = {
        datas: [{id:0,name:'数据',type:'data'}],
        units: [
            {id:1,pid:0,name:'主控制中心',ptype:'data'},
            {id:2,pid:1,name:'中言科技'},
            {id:3,pid:1,name:'浙江'},
            {id:4,pid:1,name:'江苏'},
            {id:5,pid:2,name:'演示测试'},
            {id:6,pid:5,name:'演示测试1'},
            {id:7,pid:5,name:'演示测试2'},
            {id:8,pid:2,name:'出厂检测'},
            {id:9,pid:8,name:'出厂检测1'},
            {id:10,pid:8,name:'出厂检测2'}
        ]
    };

    window.onload = function () {

    };

    function test(type) {   
        var arr = $N('chbData'), 
            trees = [];

        trees = [
            {type:'root',key:'datas'},
            {type:'unit',key:'units'},
            {type:'device',key:'devices',ptype:'unit'},
            {type:'camera',key:'cameras',ptype:'device'}
        ];

        var html = ['begin: ' + new Date().format('HHmmss.fff') + ', '];
        $.tree('otr', {
            skin: 'device', 
            //async: true, 
            debug: true,
            trees: trees,
            data: type ? treedata2 : treedata,
            //leaf: true,
            //leafType: 'device',
            //dynamic: true,
            //dynamicType: 'device',
            //openLevel: 1,
            //openType: 'unit',
            openLevel: 1,
            //dynamic: 3,
            checkbox: true,
            complete: function (tree) {
                html.push('finish: ' + new Date().format('HHmmss.fff') + '<br />');
                console.log('complete:', tree.id, tree.cache);
                $('#txt').html(html.concat([
                    'nodes:', tree.cache.count, ', level:', tree.cache.level, ', timeout:', tree.cache.timeout, 'ms'
                ]).join(''));

                window.setTimeout(function() {
                    tree.updateIcon('7280,7155', 'device', {status:'off'});
                    tree.icon(7151, 'device', {status:'off'});
                    $.tree('otr').updateIcon('7759', 'camera', {status:'play'});
                    $.tree.updateIcon('otr', '7760', 'camera', {status:'play'});
                    tree.text(7153, 'device', '204488设备');
                }, 10);
                window.setTimeout(function() {
                    tree.selected([826, 343, 780], 'unit', true)
                        .checked([826, 343], 'unit')
                        //.position(343, 'unit')
                        //.collapse(2, 'unit');
                }, 20);

                //window.setTimeout(function() { tree.expandType('unit', true); }, 20);
                //window.setTimeout(function() { tree.collapseType('device', true); }, 20);

                //window.setTimeout(function() { $.tree.expandAll('otr'); }, 20);
                //window.setTimeout(function() { tree.expandAll(); }, 20);
                //window.setTimeout(function() { tree.collapseAll(); }, 20);

                //window.setTimeout(function() { $.tree.expand('otr', 290, 'unit'); }, 20);
                //window.setTimeout(function() { tree.expand(190, 'unit'); }, 20);

                window.setTimeout(function() { tree.expandLevel(2, true); }, 20);
            },
            expandCallback: function (node, tree) {
                $.console.log('expandCallback:', node, tree.id);
            }
        });
        $.console.log('test finish:');
    }
  
</script>
